<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cocktail App</title>
    <link rel="stylesheet" href="coctaile.css">
</head>
<body>
    <h1>Cocktail App</h1>
    <input type="text" id="cocktailName" placeholder="Enter cocktail name">
    <input type="text" id="ingredient" placeholder="Enter ingredient">
    <select id="alcoholic">
        <option value="Alcoholic">Alcoholic</option>
        <option value="Non_Alcoholic">Non Alcoholic</option>
    </select>
    <button onclick="searchCocktailByName()">Search coctaile</button>
    <div id="cocktailResult"></div>

    <script src="coctaile.js"></script>
</body>
</html>
