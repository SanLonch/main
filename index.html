<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Restaurant Reviews</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Restaurant Reviews</h1>

    <main>
      <img src="https://daddysdeals.co.za/wp-content/uploads/2023/01/melrose-arch-restaurants-main-image.jpg" alt="restaurant">

      <div class="reviews-list"></div>
    </main>

    <form name="reviews" class="review-form" autocomplete="off">
      <div class="mb-3">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username">
      </div>

      <div class="star">
        <label>Star Rating</label>
        <span class="fa fa-star" data-id="1"></span>
        <span class="fa fa-star" data-id="2"></span>
        <span class="fa fa-star" data-id="3"></span>
        <span class="fa fa-star" data-id="4"></span>
        <span class="fa fa-star" data-id="5"></span>
      </div>

      <div class="mb-3 mt-3">
        <label for="user-review">Write your review</label>
        <textarea class="form-control" id="user-review" placeholder="Write your review"></textarea>
      </div>

      <button type="button" class="btn btn-outline-success" id="send-review">Send review</button>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
